news:
  1.6.0:
    text: "
    - NEW: AFK user list command\n
    - NEW: Sending messages in Afk status is now not possible\n
    - NEW: AFK status stays even when you leave the chat\n
    - NEW: Kickall command kicking all online users\n
    - NEW: Changed Chat Name from Salware Chat to Strawberry Chat\n
    - FIX: Fixed general formatting errors"

  1.7.0:
    text: "
    - NEW: Bots are here!\n        You can now create and program your own bots - so\n        you can create your own commands, independent of the server! \n
    - NEW: User Profiles are here! You can now link your discord, write something \n        about yourself in your description or take a look at your fantastic badges!\n
    - NEW: You can now create an account from the login page!\n
    - NEW: Fancy User Chat Badges and exclusive badges for your user profile!\n
    - NEW: Blacklisted Words + Set/Get/Add/Reload Command for Admins\n
    - NEW: Character Limit with some special 'easter eggs' :)\n
    - NEW: User Nicknames and command to change your nickname\n
    - NEW: Member Command to show registered users\n
    - NEW: User info command to show information about a user\n
    - NEW: New general messages with chat color support & more\n
    - NEW: A new bot api for bots is comming to Strawberry Chat!\n
    - ADMIN: Broadcast Command, Mute Command, Role set/get/color Command, Badge set/... Command, nick set Command and Ban Command\n
    - FIX: Fixed many many bugs\n
    -> For more information visit https://github.com/orgs/Strawberry-Foundations/projects/1/views/1"

  1.7.1:
    text: "
    - NEW: Some Modular code (for color variables) for better code structure\n
    -> For more information visit https://github.com/orgs/Strawberry-Foundations/projects/1/views/1 and read news for v1.7.0"
  
  1.8.0:
    text: "
    - NEW: Memberlist command with beautiful representation of registered members and their roles\n
    - NEW: We added direct messages to send private messages to a specific member instead of sending them to everyone.\n
    - NEW: Updated user info command with Strawberry ID/Network intregation and online/offline status information\n
    - NEW: Hashtag Placeholder Format (HTPF) for chat messages and broadcast command, to send\n        colorized messages or the current time (e.g. #today)\n
    - NEW: Added user mentioning, so if you mention a user (e.g. @someuser), it will be highlighted\n
    - NEW: Working Kick command \n
    - NEW: Added account creation date to user profile\n
    - NEW: User settings command to manage user flags\n
    - NEW: Reworked command system\n
    - FIX: Fixed duplicated code which led to formatting errors\n
    -> For more information visit https://github.com/orgs/Strawberry-Foundations/projects/1/views/1"

  1.8.1:
    text: "
    - NEW: Improved kick command with leave message\n
    - NEW: Improved Discord Bridge\n
    - FIX: Fixed Bad File Descriptor when logging out (#49)\n
    - FIX: Fixed 'Sometimes logs get spammed with empty messages after a user connected/disconnected' (#39)\n
    - FIX: Completly (hopefully) fixed broken formatting of log messages in console (#45)\n
    - FIX: Fixed showing 'None' as main badge in Memberlist when no main badge is set (#47)\n
    - UPDATE: Scapi has been updated to v0.11.0 with some improvements"

  1.8.2:
    text: "
    - FIX: Fixed Console Logger prints static time instead of the real time (#63)\n
    - SCAPI: Full update of Scapi for the legacy release of Scapi 1.0.0 (stbmv1)"

  1.8.3:
    text: "
    - FIX: Fixed connection refused (api issue) when starting Strawberry Chat Server (#119)\n
    - FIX: General performance improvements\n
    - UPDATE: Cleanup & code formatting improvements"

versions: [1.6.0, 1.7.0, 1.8.0, 1.8.1, 1.8.2, 1.8.3]